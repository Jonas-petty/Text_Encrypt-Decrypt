<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
  <title>Criptografar Texto</title>
</head>

<body>
  <header>
    <h1><img src="./icon.svg" alt="icon"></h1>
    <button class="theme_button" id="theme_button">
      <img src="./sun.svg" alt="Botão para alternar tema">
    </button>
  </header>

  <main>
    <section class="text_section" id="text_section">
      <textarea aria-describedby="input_desc" name="text_input" id="text_input"></textarea>

      <span id="desc">
        <img src="./alert_icon.svg" alt="alert icon">
        <p id="input_desc">Apenas letras minúsculas e sem acento.</p>
      </span>
      <div class="buttons" id="buttons">
        <button class="button primary_button" id="encrypt_button">Criptografar</button>
        <button class="button secondary_button" id="decrypt_button">Descriptografar</button>
      </div>
    </section>
      
    <section class="display_section" id="display_section">
      <div class="" id="default_content">
        <p><strong>Nenhuma mensagem encontrada</strong></p>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <div class="hidden" id="results_container">
          <p class="results"></p>
          <button class="button" id="copy_button">Copiar</button>
      </div>
    </section>

  </main>
</body>
<script src="script.js"></script>

</html>
